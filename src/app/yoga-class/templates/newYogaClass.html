<div ng-include="'app/main/main.html'"></div>
<div ng-controller="EditClassController">
    <div class="container">
      <div class="detailsfontheader">
        Create New Class
      </div>

      <form name="newClassForm">
        <fieldset>
          <label class="detailsfont" for="className">Class Name:</label>
          <input class="detailsfont" id="className" type="text" required ng-model="yogaClass.className" placeholder="Name of your class..." />
          <multiselect class="input-xlarge" multiple="true"
              ng-model="newYogaClassPoses"
              options="pose.POSENAME for pose in poseList"
              change="selected()" >
          </multiselect>
        </fieldset>

        <br />
        <br />
        <div >
          <button class="button" type="submit" ng-disabled="newClassForm.$invalid" ng-click="saveClass('class', yogaClass, newClassForm)">Save</button>
          <button class="button" type="button" ng-click="cancelClass()" >Cancel</button>
        </div>


      </form>
    </div>
</div>
